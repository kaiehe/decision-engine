<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
  <header class="masthead">
    <div class="container h-100">
      <div class="row  h-100  align-items-center">
      </div>
    </div>
  </header>
  <div class="container p-3 my-3 bg-dark text-white">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <h1>Welcome to Repobank!</h1>
        <h2>Choose the service you would like to use</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col-12 text-center">
      <h3> Apply for a loan </h3>
      <table style="width: 50%">
        <tr>
          <td><h4>IdentityCode: <input id="identityCode"></h4></td>
          <td><h4>Loan amount: <input id="amount"></h4></td>
          <td><h4>Loan period (months): <input id="period"></h4></td>
        </tr>
        <tr>
          <td>
            <button id="createLoanApplicationButton">Calculate</button>
          </td>
        </tr>
      </table>
      <script>
        let identityCode = document.getElementById("identityCode");
        let amount = document.getElementById("amount");
        let period = document.getElementById("period");
        let createApplicationButton = document.createElementById =("createLoanApplicationButton");
        createLoanApplicationButton.onclick = function () {
        let configuration = {
        method: 'GET',
        crossorigin: true,
        mode: 'no-cors',
        }
        fetch("http://localhost:8080/api/apply/" + identityCode.value + "/" + amount.value + "/" + period.value, configuration)
                .then(response => response.text())
                .then((data) => {
                console.log(data)
                })
                .then(function (response) {
                    alert(response)
                })
        }
      </script>

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto-injected -->
    </div>
  </div>
  </body>
</html>
